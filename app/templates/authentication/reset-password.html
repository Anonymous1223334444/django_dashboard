{% extends 'base_auth.html' %}

{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4">
        <div class="card mt-5">

            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Please enter your email to get reset link</h4>
                </div>
            
                <form action="{% url 'reset-password' %}" style="display: flex; flex-direction: column;" method="POST">

                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}


                    <div class="form-group">
                        <input type="email" name="email" id="emailField" placeholder="Email" value="{{ values.email }}" class="form-control form-control-sm">
                    </div>
                    <div class="email-feedback" style="display: none;"></div>
                    <p class="text-sm text-success emailSuccessOutput"></p>
                    
                    <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn">
                </form>
            </div>  

            <div class="container" style="padding-bottom: 2rem;">
                <span class="text-lead lead">Already have an account? </span><a href="{% url 'login' %}">Login</a><br>
                <span class="text-lead lead">Don't have an account? </span><a href="{% url 'register' %}">Register</a>
            </div>
        </div>
    </div>

    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/user/register.js' %}"></script>

{% endblock %}
