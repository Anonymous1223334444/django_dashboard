{% extends 'base_auth.html' %}

{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4">
        <div class="card mt-5">

            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Register for a free account</h4>
                </div>
            
                <form action="{% url 'register' %}" style="display: flex; flex-direction: column;" method="POST">

                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}

                    <div class="form-group">
                        <input type="text" name="username" id="usernameField" placeholder="Username" value="{{ fieldValues.username }}" class="form-control form-control-sm">
                    </div>
                    <div class="username-feedback" style="display: none;"></div>
                    <p class="text-sm text-success usernameSuccessOutput"></p>

                    <div class="form-group">
                        <input type="email" name="email" id="emailField" placeholder="Email" value="{{ fieldValues.email }}" class="form-control form-control-sm">
                    </div>
                    <div class="email-feedback" style="display: none;"></div>
                    <p class="text-sm text-success emailSuccessOutput"></p>
                    
                    <div class="form-group">
                        <input type="password" name="password" id="passwordField" placeholder="Password" class="form-control form-control-sm">
                        <div class="py-3" style="align-self: flex-end; cursor: pointer;">
                            <small style="float: right;" class="showPass">SHOW</small>
                        </div>
                    </div>
                    <div class="password-feedback" style="display: none;"></div>
                    <p class="text-sm text-success passwordSuccessOutput"></p>

                    <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn">
                </form>
            </div>  

            <div class="container" style="padding-bottom: 2rem;">
                <span class="text-lead lead">Already have an account? </span><a href="{% url 'login' %}">Login</a><br>
                <span class="text-lead lead">Forgot Password? </span><a href="{% url 'reset-password' %}">Reset it</a>
            </div>
        </div>
    </div>

    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/user/register.js' %}"></script>

{% endblock %}
